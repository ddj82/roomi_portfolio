<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ìè¨Ìä∏Ïõê Í≤∞Ï†ú</title>
    <script src="https://cdn.portone.io/v2/browser-sdk.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: transparent;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #FF8282;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #debug-info {
            text-align: left;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border-left: 4px solid #FF8282;
            display: none;
        }

        #error-message {
            color: #FF8282;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="spinner"></div>
    <div id="debug-info"></div>
    <div id="error-message"></div>
</div>

<script>
    function addDebugInfo(message) {
        const debugDiv = document.getElementById('debug-info');
        const timestamp = new Date().toLocaleTimeString();
        debugDiv.innerHTML += `[${timestamp}] ${message}<br>`;
        debugDiv.scrollTop = debugDiv.scrollHeight;
        console.log(`[${timestamp}] ${message}`);
    }

    const urlParams = new URLSearchParams(window.location.search);
    const params = {
        orderId: urlParams.get('orderId') || `order_${Date.now()}`,
        amount: parseInt(urlParams.get('amount')) || 1000,
        // amount: 1000,
        buyerName: urlParams.get('buyerName') || "ÌôçÍ∏∏Îèô",
        buyerEmail: urlParams.get('buyerEmail') || "test@example.com",
        buyerTel: urlParams.get('buyerTel') || "01012345678",
        buyerAddr: urlParams.get('buyerAddr') || "ÏÑúÏö∏ÌäπÎ≥ÑÏãú Í∞ïÎÇ®Íµ¨",
        redirectUrl: urlParams.get('redirectUrl') || "com.myno1214.roomi://virtual",
        channelKey: urlParams.get('channelKey') || "channel-key-14a7fa72-0d06-4bb5-9502-f721b189eb86",
        storeId: urlParams.get('storeId') || "store-7bb98274-0fb5-4b2e-8d60-d3bff2f3ca85",
        customData: {
            reservationId: urlParams.get('redirectUrl'),
        },
        // lang : "zh"
    };

    const validUntil = new Date();
    validUntil.setMinutes(validUntil.getMinutes() + 29);

    window.onload = function () {
        addDebugInfo('üì¶ PortOne v2 Í≤∞Ï†ú ÏöîÏ≤≠ ÏãúÏûë');

        const paymentRequest = {
            storeId: params.storeId,
            paymentId: params.orderId,
            channelKey: params.channelKey,
            payMethod: 'VIRTUAL_ACCOUNT',
            orderName: "ÌÖåÏä§Ìä∏ Í≤∞Ï†ú ÏÉÅÌíà",
            totalAmount: params.amount,
            currency: "KRW",
            customer: {
                customerId: params.buyerTel,
                fullName: params.buyerName,
                phoneNumber: params.buyerTel,
                email: params.buyerEmail,
                address: {
                    addressLine1: params.buyerAddr,
                    addressLine2: "",
                    country: "KR"
                }
            },
            // ‚úÖ virtualAccount ÏÑ§Ï†ï ÏàòÏ†ï - accountExpiryÎ•º Ïò¨Î∞îÎ•∏ Í∞ùÏ≤¥ ÌòïÌÉúÎ°ú ÏÑ§Ï†ï
            virtualAccount: {
                accountExpiry: {
                    dueDate: validUntil   // Ïú†Ìö® Í∏∞Í∞ÑÏùÑ validUntilÎ°ú ÏÑ§Ï†ï
                },
            },
            redirectUrl: params.redirectUrl,
            m_redirect_url: params.redirectUrl, // Î™®Î∞îÏùº Î¶¨Îã§Ïù¥Î†âÌä∏ URL
        };

        addDebugInfo('Í≤∞Ï†ú ÏöîÏ≤≠ Îç∞Ïù¥ÌÑ∞: ' + JSON.stringify(paymentRequest, null, 2));

        PortOne.requestPayment(paymentRequest)
            .then(async (response) => {
                addDebugInfo('Í≤∞Ï†ú ÏùëÎãµ: ' + JSON.stringify(response, null, 2));

                // ‚≠ê response Í∞ùÏ≤¥ ÏÇ¨Ïö© (vaInfo ÏïÑÎãò)
                if (response.code === 'FAILURE_TYPE_PG') {
                    addDebugInfo('‚ùå Í≤∞Ï†ú Ïã§Ìå®: ' + response.message);
                    window.location.href = `/fail-virtual.html?message=${encodeURIComponent(response.message)}`;
                } else if (response.paymentId) {
                    addDebugInfo('‚úÖ Í∞ÄÏÉÅÍ≥ÑÏ¢å Î∞úÍ∏â ÏÑ±Í≥µ');
                    // response Í∞ùÏ≤¥ÏóêÏÑú ÌïÑÏöîÌïú Ï†ïÎ≥¥ Ï∂îÏ∂ú
                    window.location.href = `/success-virtual.html?paymentId=${response.paymentId}&txId=${response.txId || ''}&bankCode=${response.virtualAccount?.bankCode || ''}&accountNumber=${response.virtualAccount?.accountNumber || ''}`;
                } else {
                    addDebugInfo('‚ùì ÏòàÏÉÅÏπò Î™ªÌïú ÏùëÎãµ');
                    window.location.href = `/fail-virtual.html?message=ÏòàÏÉÅÏπò Î™ªÌïú ÏùëÎãµÏûÖÎãàÎã§`;
                }
            })
            .catch(error => {
                console.error("Í≤∞Ï†ú Ïã§Ìå®", error);
                addDebugInfo('‚ùå Í≤∞Ï†ú ÏóêÎü¨: ' + error.message);

                const errorMessage = error.message || 'Í≤∞Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§';
                window.location.href = `/fail-virtual.html?message=${encodeURIComponent(errorMessage)}`;
            });
    };
</script>
</body>
</html>
